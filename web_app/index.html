<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Remote Laptop Controller</title>
    <style>
        body {
        font-family: Arial;
        background: #f0f0f0;
        text-align: center;
        padding: 30px;
    }
        input,
        button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
    }
        #statusLabel {
        margin-top: 20px;
        font-weight: bold;
    }
    </style>
    <script>
        if ("serviceWorker" in navigator) {
        navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
            console.log(
                "Service Worker registered with scope:",
                registration.scope
            );
            })
            .catch(function (error) {
            console.log("Service Worker registration failed:", error);
            });
        }
    </script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>


    <body>
    <div id="loginSection">
        <h2>Login Required</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
        <p id="loginStatus"></p>
    </div>

    <div id="mainApp" style="display:none;">
        <!-- Your existing app: Connect + Command -->
        <input type="text" id="ipInput" placeholder="Enter server IP">
        <button id="connectButton">Connect</button>
        <label id="statusLabel">Status: Not connected</label>

        <div id="commandButtonsLayout" style="display: none">
            <button onclick="sendCommand('open_notepad')">Open Notepad</button>
            <button onclick="sendCommand('shutdown')">Shutdown</button>
            <button onclick="sendCommand('lock_screen')">Lock Screen</button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
